<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- Título vacío -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #fff, #ccc); /* Doble textura para el texto */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.5em;
            background: linear-gradient(45deg, #fff, #ccc); /* Doble textura para el texto */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        img {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); /* Sombra blanca */
            margin-top: 20px;
        }
        .heart {
            display: inline-block;
            width: 1em;
            height: 1em;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <h1>¡Para mi Novia!</h1>
    <p>Eres la persona más especial en mi vida 
        <span class="heart">
            <svg viewBox="0 0 32 29.6" fill="#fff">
                <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
            </svg>
        </span>
    </p>
    <p>Gracias por ser quien eres y por hacerme tan feliz.</p>
    <img src="fotoprueba.jpg" alt="Nuestra Foto" width="300" height="300">
    <p>Te amo más de lo que las palabras pueden expresar, con todo mi corazón y toda mi mente. </p>
</body>
</html>
